<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Click for pizza near me</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

/*  
function success(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
}
*/

function success(position) {
  x.innerHTML = 'https://www.google.com/maps/search/pizza+restaurants/@'position.coords.latitude',-'position.coords.longitude',17z/'
}  


function error() {
  alert("Sorry, no position available.");
}
</script>

  <div>

<a href="https://www.google.com/maps/search/pizza+restaurants/@'position.coords.latitude',-'position.coords.longitude',17z/"
  
  </div>
  
</body>
</html>
