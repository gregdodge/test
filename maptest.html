            <SCRIPT type="text/javascript">
		var responsive = window.matchMedia('all and (max-width: 480px)');
		if(responsive.matches) {
		
		$(function() {
		    if(navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(
		            function (pos) {
		                console.log('pos', pos);
		                var point = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
		                new google.maps.Geocoder().geocode({'latLng': point}, function (res, status) {
		                    if(status == google.maps.GeocoderStatus.OK && typeof res[0] !== 'undefined') {
		                        var zip = res[0].formatted_address.match(/,\s\w{2}\s(\d{5})/);
		                        if(zip) {
		                            $(".now").html('<a class="nowlink" href="http://www.slicefinder.com/search?zip='+zip[1]+'">Press here for places near you <i>now</i></a>');
		                        } else fail('<span style="color:#FFF;">Failed to parse</span>');
		                    } else {
		                        fail('<span style="color:#FFF;">Failed to reverse</span>');
		                    }
		                });
		            }, function(err) {
		                fail(err.message);
		            }
		        );
		    } else {
		        $(".now").html('<span style="color:#FFF;">Geolocation unsupported</span>');
		    }
		    function fail(err) {
		        console.log('err', err);
		        $(".now").html('<span style="color:#FFF;">Error ' + err + '</span>');
		    }
		});
		
		}
		</SCRIPT>
