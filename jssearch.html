
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="https://gregdodge.github.io/dev/gdr-fav.png">
<head>  
<title>Dev Stuff</title>  

<script>
  function siteSearch() {
  const input = document.getElementById('search-box').value.toLowerCase();
  const contentBlocks = document.getElementsByClassName('searchable-content');

  for (let i = 0; i < contentBlocks.length; i++) {
    // Get text from both the heading and paragraph
    const textContent = contentBlocks[i].innerText.toLowerCase();

    if (textContent.includes(input)) {
      contentBlocks[i].style.display = ""; // Show matching content
    } else {
      contentBlocks[i].style.display = "none"; // Hide non-matching content
    }
  }
}
</script>
  
</head>
<body style="font-family:verdana;background-color:;">

<div style="width:100%">  
<div style="max-width:650px;margin: 0 auto;border:1px solid grey;padding:25px 50px 50px 50px;">  

  <h1>Dev stuff</h1>
  
<search>
  <input type="text" id="search-box" placeholder="Search content..." onkeyup="siteSearch()">
</search>

  <div>SliceFinder</div>

</div>
</div>  
  
</body>
</html>
